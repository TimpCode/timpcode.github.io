<!DOCTYPE html>
<head>
<meta charset='utf-8' />
<title>Test</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Helvetica Neue', Helvetica, Arial, Sans-serif;
}

#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}

h1 {
  font-size: 20px;
  line-height: 30px;
}

h2 {
  font-size: 14px;
  line-height: 20px;
  margin-bottom: 10px;
}

a {
  text-decoration: none;
  color: #2dc4b2;
}

#console {
  position: absolute;
  width: 240px;
  margin: 10px;
  padding: 10px 20px;
  background-color: white;
}
.session {
  margin-bottom: 20px;
}

.row {
  height: 12px;
  width: 100%;
}

.colors {
  background: linear-gradient(to right, #2dc4b2, #3bb3c3, #669ec4, #8b88b6, #a2719b, #aa5e79);
  margin-bottom: 5px;
}

.label {
  width: 15%;
  display: inline-block;
  text-align: center;
}

.strictness-check {
  width: 100%;
  display: inline-block;
  text-align: left;
}

</head>

<body>
<div id='map'></div>
<div id='console'>
  <h1>Lockdown strictness</h1>
  <div class='session'>
    <h2>Strictness 0 (none) - 100 (strict)</h2>
    <div class='session' id='sliderbar'>
      <h2>Week: <label id='active-hour'>1</label></h2>
      <input id='slider' class='row' type='range' min='1' max='4' step='1' value='1' />
    </div>
  </div>
  <div class='substance'>
    <label id="substance-label">Substance:</label>
    <select name='substance' id='substance'>
      <option value='no2'>NO2</option>
      <option value='ch4'>CH4</option>
    </select>
    <label class='strictness-check'>Show lockdown strictness<input type="checkbox"></label>
  </div>
</div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibHVjYXNkZWdldXMiLCJhIjoiY2tnMjQwdDZzMDFlMDJwbTJkcXB1ZWp2cSJ9.DEa03DkTf6rOxdA5MNVKyQ';
var bounds = [
[-30, 30], // Southwest coordinates
[60, 80] // Northeast coordinates
];
centerOfMap = [0,0];
maxZoomOfMap = 10;
var map = new mapboxgl.Map({
  container: 'map', // container element id
  style: 'mapbox://styles/mapbox/light-v10',
  center:centerOfMap, // initial map center in [lon, lat]
  zoom: 0,
  minzoom: 2,
maxBounds: bounds,
maxZoom: maxZoomOfMap
});



map.on('load', function () {
// data from opendata.cityofboise.org/
map.addSource('eventscovid', {
'type': 'geojson',
'data': '/events.geojson'
});

  map.addLayer({
    'id': 'eventscovid',
    'type': 'symbol',
    'source': 'eventscovid',
    'filter': ['==', ['number', ['get', 'week']], 1],
    'layout': {
      'text-field' : ['format',['downcase', ['get', 'name']]]}
    // paint: {

    //     ['linear'],

    //     0, 4,
    //     5, 24

    //     ['number', ['get', 'Casualty']],

    //     1, '#3BB3C3',

    //   ],
    //   'circle-opacity': 0.8
    // }
    // 'filter': ['==', ['number', ['get', 'week']], 1]
  });
map.addSource('no2_week1', {
'type': 'geojson',
'data': '/no2_week1.geojson'
});
map.addLayer({
      'id': 'no2_week1',
      'type': 'circle',
      'source': 'no2_week1',
      // 'filter': ['==', ['number', ['get', 'week']], 1],
      'layout': {
         'visibility': 'visible'
      },
      'paint': {
        'circle-radius': 5,
        'circle-color': ['get', 'fill'],
//         'circle-blur': 1,
        // 'circle-opacity': 1
      }
   });
});


function mapCreate(filename, id) {
  map.addSource(id, {
'type': 'geojson',
'data': filename
});
map.addLayer({
      'id': id,
      'type': 'circle',
      'source': id,
      // 'filter': ['==', ['number', ['get', 'week']], 1],
      'layout': {
         'visibility': 'none'
      },
      'paint': {
        'circle-radius': 5,
        'circle-color': ['get', 'fill'],
//         'circle-blur': 1,
        'circle-opacity': 1
      }
   });
}
var toggleableLayerIds = ['no2', 'ch4'];

for (var i = 0; i < toggleableLayerIds.length; i++) {
  var id = toggleableLayerIds[i];
 
  var link = document.createElement('substance');
  link.href = '#';
  link.className = 'active';
  link.textContent = id;
 
  link.onclick = function (e) {
    var clickedLayer = this.textContent;
    e.preventDefault();
    e.stopPropagation();

    document.getElementById('slider').addEventListener('input', function(e) {
      var week = parseInt(e.target.value);
      //currentActive = (id+'_week'+week);

      for (var j = 0; j < toggleableLayerIds.length; j++) {
        if (clickedLayer === toggleableLayerIds[j]) {
          layers.children[j].className = 'active';
          map.setLayoutProperty(toggleableLayerIds[j]+'_week'+week, 'visibility', 'visible');
          for (var k = 0; k < 5; k++) {
            // console.log(i);
            mapLayer = map.getLayer(toggleableLayerIds[j]+'_week'+k)
            nonExist = (typeof mapLayer == 'undefined')

            if (k !== week) {
              if (nonExist) {
                continue;
              }
              if (k < week - 2 || k > week + 2) {
                map.removeLayer(toggleableLayerIds[j]+'_week'+k);
                map.removeSource(toggleableLayerIds[j]+'_week'+k);
              }
            else { map.setLayoutProperty(toggleableLayerIds[j]+'_week'+k, 'visibility', 'none'); }
            }
            if (k == week) {
              if (nonExist) {
                mapCreate(toggleableLayerIds[j]+'_week'+k+".geojson", 'week'+k);
              }
            }
          }
        map.setFilter('eventscovid', ['==', ['number', ['get', 'week']], week]);
        document.getElementById('active-hour').innerText = week;
        }
        else {
          layers.children[j].className = '';
          map.setLayoutProperty(toggleableLayerIds[j]+'_week'+week, 'visibility', 'none');
        }

    var layers = document.getElementById('substance');
    layers.appendChild(link);  
  }
});
};

</body>
