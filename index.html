<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }

	.mapboxgl-popup {
		max-width: 30% !important;
		font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
		}

	table, th, td {
		border: 1px solid black;
	}

</style>
</head>
<body>
<div id="map"></div>
<script>
	// TO MAKE THE MAP APPEAR YOU MUST
	// ADD YOUR ACCESS TOKEN FROM
	// https://account.mapbox.com
	mapboxgl.accessToken = 'pk.eyJ1IjoibHVjYXNkZWdldXMiLCJhIjoiY2tnMjQwdDZzMDFlMDJwbTJkcXB1ZWp2cSJ9.DEa03DkTf6rOxdA5MNVKyQ';
var map = new mapboxgl.Map({
container: 'map', // container id
style: 'mapbox://styles/mapbox/streets-v11', // style URL
center: [-74.5, 40], // starting position [lng, lat]
zoom: 2 // starting zoom
});

map.on('load', function() {
	map.addSource('world_countries', {
		'type': 'geojson',
		'data': 'tweets_trump_05_json.json'
	});
map.addLayer({
	'id': 'world_countries',
	'type': 'fill',
	'source': 'world_countries',
	'layout': {
		// 'text-field':
		// 	['get','country']
	},
	'paint': {
		'fill-color': ['get', 'meansentimentcolor'],
		'fill-opacity': 0.8
	}
});

map.on('click', 'world_countries', function(e){
	new mapboxgl.Popup()
		.setLngLat(e.lngLat)
		.setHTML("Amount of Tweets: " + e.features[0].properties.amountoftweets + "<br>" + "Overall Sentiment: " + e.features[0].properties.meansentiment + "<br><br>" + `<table><tr><th></th><th>Tweet</th><th>Sentiment</th>   </tr>  <tr>  	<td><b>Most Positive</b></td>    <td>${e.features[0].properties.maxtweet}</td>    <td>${e.features[0].properties.maxsentiment}</td>  </tr>  <tr>  	<td><b>Most Negative</b></td>    <td>${e.features[0].properties.mintweet}</td>    <td>${e.features[0].properties.minsentiment}</td>  </tr></table>`)
		.addTo(map)
});

// Change the cursor to a pointer when the mouse is over the states layer.
map.on('mouseenter', 'world_countries', function () {
	map.getCanvas().style.cursor = 'pointer';
});
 
// Change it back to a pointer when it leaves.
map.on('mouseleave', 'world_countries', function () {
	map.getCanvas().style.cursor = '';
});

});
</script>
 
</body>
</html>
